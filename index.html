<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to Techrise Community</title>

  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <!-- Link to Animate.css for animation effects -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    /* Video Background Styling */
    #bgVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover; /* Ensures the video covers the screen */
    }

    /* Container Styling */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
    }

    .welcome-text {
      font-size: 48px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .animated-btn {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #0072ff;
      background-color: white;
      border: none;
      border-radius: 25px;
      margin-top: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 0 20px #0072ff;
    }

    .animated-btn:disabled {
      background-color: grey;
      cursor: not-allowed;
    }

    .blinking-btn {
      animation: blinking-light 1.5s infinite ease-in-out;
    }

    .registration-link {
      margin-top: 20px;
      font-size: 18px;
      color: #0072ff;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .registration-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop id="bgVideo">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Main Content -->
  <div class="container">
    <h1 class="welcome-text">Welcome to Techrise Community</h1>

    <!-- Registration Form -->
    <form id="registrationForm">
      <label for="name">Name:</label><br>
      <input type="text" id="name" required><br><br>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" required><br><br>
      
      <button type="submit">Submit</button>
    </form>

    <!-- Explore Button (Initially Disabled) -->
    <a href="community.html">
      <button class="animated-btn blinking-btn" id="exploreBtn" disabled>Explore the Community</button>
    </a>

    <!-- Registration Link -->
    <a class="registration-link" href="https://docs.google.com/forms/d/e/1FAIpQLSdkexbZYDykcxebfVfnFgNJXB-sqCEf4ZUDgn3MmzSMtSH2qg/alreadyresponded" target="_blank">Registration</a>
  </div>

  <!-- JavaScript to Enable Explore Button -->
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent page reload
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      
      if (name && email) {
        document.getElementById("exploreBtn").disabled = false; // Enable explore button if the form is filled
        alert("Thank you for registering! You can now explore the community.");
      } else {
        alert("Please fill out the form.");
      }
    });
  </script>
</body>
</html>
