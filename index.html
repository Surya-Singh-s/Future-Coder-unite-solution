<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login to Explore Techrise Community</title>

  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login to Explore</h1>
    <input type="email" id="emailInput" placeholder="Enter your registered email">
    <button onclick="verifyEmail()">Submit</button>
    <p id="errorMessage" style="color: red;"></p>
  </div>

  <script>
    // Example of an array of registered emails (this would come from your Google Form responses manually)
    const registeredEmails = ['testuser1@gmail.com', 'testuser2@gmail.com']; // Replace with actual registered emails

    function verifyEmail() {
      const email = document.getElementById('emailInput').value;
      const errorMessage = document.getElementById('errorMessage');

      if (registeredEmails.includes(email)) {
        // If the email is registered, allow access
        window.location.href = 'community.html'; // Redirect to community page
      } else {
        // Show an error message if the email is not registered
        errorMessage.textContent = 'Email not registered. Please register first.';
      }
    }
  </script>
</body>
</html>
