<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Snake Game</title>
    <style>
        canvas {
            background-color: #000;
            display: block;
            margin: 20px auto;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .direction-buttons {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }
        .direction-buttons button {
            margin: 0 30px; /* Increased left and right margin for more distance */
        }
        button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            margin: 5px;
        }
        .speed-buttons {
            text-align: center;
            margin: 10px 0;
        }
        .speed-labels {
            text-align: center;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Snake Game</h1>
    <div class="speed-labels">
        <span>Slow</span>
        <span>Normal</span>
        <span>High</span>
    </div>
    <div class="speed-buttons">
        <button id="slow">S</button>
        <button id="normal">N</button>
        <button id="fast">H</button>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button id="up">↑</button>
        <div class="direction-buttons">
            <button id="left">←</button>
            <button id="right">→</button>
        </div>
        <button id="down">↓</button>
    </div>
    <button id="restart">Restart</button>
    <button id="pause">Pause</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let snake = [{ x: 200, y: 200 }];
        let dx = 20; // Horizontal speed
        let dy = 0;  // Vertical speed
        let food = {};
        let speed = 200; // Default speed
        let gameInterval;
        let paused = false;

        function generateFood() {
            food.x = Math.floor((Math.random() * (canvas.width / 20))) * 20;
            food.y = Math.floor((Math.random() * (canvas.height / 20))) * 20;

            // Ensure food does not spawn on the snake
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    generateFood();
                }
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the snake
            ctx.fillStyle = 'lime';
            for (let i = 0; i < snake.length; i++) {
                if (i === 0) {
                    // Draw the head of the snake
                    ctx.fillStyle = 'orange'; // Different color for the head
                }
                ctx.fillRect(snake[i].x, snake[i].y, 20, 20);
                ctx.fillStyle = 'lime'; // Reset color for the body
            }

            // Draw the food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, 20, 20);

            // Move the snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // Check for food consumption
            if (head.x === food.x && head.y === food.y) {
                generateFood(); // Generate new food
            } else {
                snake.pop(); // Remove last segment
            }

            // Wrap around the canvas
            if (head.x < 0) head.x = canvas.width - 20;
            if (head.x >= canvas.width) head.x = 0;
            if (head.y < 0) head.y = canvas.height - 20;
            if (head.y >= canvas.height) head.y = 0;
        }

        function controlSnake(event) {
            switch (event.target.id) {
                case 'up':
                    if (dy === 0) {
                        dx = 0;
                        dy = -20;
                    }
                    break;
                case 'down':
                    if (dy === 0) {
                        dx = 0;
                        dy = 20;
                    }
                    break;
                case 'left':
                    if (dx === 0) {
                        dx = -20;
                        dy = 0;
                    }
                    break;
                case 'right':
                    if (dx === 0) {
                        dx = 20;
                        dy = 0;
                    }
                    break;
            }
        }

        function restartGame() {
            snake = [{ x: 200, y: 200 }];
            dx = 20;
            dy = 0;
            paused = false;
            clearInterval(gameInterval);
            generateFood();
            drawGame();
            gameInterval = setInterval(drawGame, speed);
        }

        function pauseGame() {
            paused = !paused; // Toggle pause state
            if (paused) {
                clearInterval(gameInterval);
                document.getElementById("pause").innerText = "Resume";
            } else {
                gameInterval = setInterval(drawGame, speed);
                document.getElementById("pause").innerText = "Pause";
            }
        }

        function changeSpeed(newSpeed) {
            speed = newSpeed;
            if (!paused) {
                clearInterval(gameInterval);
                gameInterval = setInterval(drawGame, speed);
            }
        }

        // Event listeners for controls
        document.getElementById("up").addEventListener("click", controlSnake);
        document.getElementById("down").addEventListener("click", controlSnake);
        document.getElementById("left").addEventListener("click", controlSnake);
        document.getElementById("right").addEventListener("click", controlSnake);
        document.getElementById("restart").addEventListener("click", restartGame);
        document.getElementById("pause").addEventListener("click", pauseGame);
        document.getElementById("slow").addEventListener("click", () => changeSpeed(200));  // Slow speed
        document.getElementById("normal").addEventListener("click", () => changeSpeed(100)); // Normal speed
        document.getElementById("fast").addEventListener("click", () => changeSpeed(50));    // Fast speed

        generateFood(); // Generate initial food
        gameInterval = setInterval(drawGame, speed); // Start the game loop
    </script>
</body>
</html>
