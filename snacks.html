<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 1px solid #000;
            background-color: #fff;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Margin above controls */
        }

        .control-button {
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px; /* Added margin for spacing */
        }

        .control-button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <div>
            <button class="control-button" id="upButton">↑</button>
        </div>
        <div>
            <button class="control-button" id="leftButton">←</button>
            <button class="control-button" id="rightButton">→</button>
        </div>
        <div>
            <button class="control-button" id="downButton">↓</button>
        </div>
    </div>
    <div class="message" id="message"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const message = document.getElementById('message');

        const box = 20;
        let snake = [{ x: 9 * box, y: 9 * box }];
        let direction = '';
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };
        let score = 0;

        function draw() {
            ctx.fillStyle = '#f0f8ff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? 'green' : 'lightgreen';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'darkgreen';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop();
            }

            const newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                message.innerHTML = `Game Over! <br> <button class="control-button" id="restartButton">Restart</button>`;
                return;
            }

            snake.unshift(newHead);
            message.textContent = `Score: ${score}`;
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function changeDirection(newDirection) {
            if (newDirection === 'LEFT' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (newDirection === 'UP' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (newDirection === 'RIGHT' && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (newDirection === 'DOWN' && direction !== 'UP') {
                direction = 'DOWN';
            }
        }

        document.getElementById('upButton').addEventListener('click', () => changeDirection('UP'));
        document.getElementById('downButton').addEventListener('click', () => changeDirection('DOWN'));
        document.getElementById('leftButton').addEventListener('click', () => changeDirection('LEFT'));
        document.getElementById('rightButton').addEventListener('click', () => changeDirection('RIGHT'));

        document.body.addEventListener('click', (event) => {
            if (event.target.id === 'restartButton') {
                resetGame();
            }
        });

        function resetGame() {
            snake = [{ x: 9 * box, y: 9 * box }];
            direction = '';
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };
            score = 0;
            message.textContent = `Score: ${score}`;
            game = setInterval(draw, 150);
        }

        let game = setInterval(draw, 150); // Speed reduced from 100ms to 150ms
    </script>
</body>
</html>
