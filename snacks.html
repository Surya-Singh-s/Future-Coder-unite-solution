<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .control-button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button class="control-button" id="up">↑</button>
        <div>
            <button class="control-button" id="left">←</button>
            <button class="control-button" id="right">→</button>
        </div>
        <button class="control-button" id="down">↓</button>
    </div>
    <div class="message" id="message"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const message = document.getElementById('message');
        
        const box = 20; // Size of each square in the grid
        let snake = [{ x: 9 * box, y: 9 * box }]; // Initial snake position
        let direction = 'RIGHT';
        let food = spawnFood(); // Spawn initial food
        let game;

        function spawnFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box,
            };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'lightgreen';
            snake.forEach((segment) => {
                ctx.fillRect(segment.x, segment.y, box, box);
            });

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                food = spawnFood();
            } else {
                snake.pop();
            }

            const newHead = { x: snakeX, y: snakeY };

            // Game over conditions
            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead)) {
                clearInterval(game);
                message.textContent = "Game Over!";
                return;
            }

            snake.unshift(newHead);
            message.textContent = "Score: " + (snake.length - 1);
        }

        function collision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Control buttons
        document.getElementById('up').addEventListener('click', () => changeDirection('UP'));
        document.getElementById('down').addEventListener('click', () => changeDirection('DOWN'));
        document.getElementById('left').addEventListener('click', () => changeDirection('LEFT'));
        document.getElementById('right').addEventListener('click', () => changeDirection('RIGHT'));

        function changeDirection(newDirection) {
            if (newDirection === 'UP' && direction !== 'DOWN') direction = 'UP';
            if (newDirection === 'DOWN' && direction !== 'UP') direction = 'DOWN';
            if (newDirection === 'LEFT' && direction !== 'RIGHT') direction = 'LEFT';
            if (newDirection === 'RIGHT' && direction !== 'LEFT') direction = 'RIGHT';
        }

        // Start the game
        game = setInterval(draw, 100);
    </script>
</body>
</html>
