<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        h1 {
            position: absolute;
            top: 20px;
            z-index: 1;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #gameCanvas {
            border: 1px solid #000;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent to see the video */
            z-index: 2;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            z-index: 2;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 15px; /* Increased spacing */
            gap: 15px; /* Increased spacing */
        }

        .control-button {
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 10px;
            font-size: 1.5em;
            color: white;
            z-index: 2;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire screen */
            z-index: 1;
            opacity: 0.5; /* Adjust opacity as needed */
        }

        #restartButton {
            margin-top: 10px;
            width: 100px;
            height: 40px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #restartButton:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <video autoplay loop muted>
        <source src="path/to/your/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <div class="control-buttons">
            <button class="control-button" id="upButton">↑</button>
        </div>
        <div class="control-buttons">
            <button class="control-button" id="leftButton">←</button>
            <button class="control-button" id="rightButton">→</button>
        </div>
        <div class="control-buttons">
            <button class="control-button" id="downButton">↓</button>
        </div>
        <button id="restartButton">Restart</button>
    </div>
    <div class="message" id="message"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const message = document.getElementById('message');

        const box = 20;
        let snake = [{ x: 9 * box, y: 9 * box }];
        let direction = '';
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };
        let score = 0;
        let speed = 150; // Reduced speed

        function draw() {
            ctx.fillStyle = '#f0f8ff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? 'green' : 'lightgreen';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'darkgreen';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop();
            }

            const newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                message.textContent = "Game Over!";
                return;
            }

            snake.unshift(newHead);
            message.textContent = `Score: ${score}`;
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function changeDirection(newDirection) {
            if (newDirection === 'LEFT' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (newDirection === 'UP' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (newDirection === 'RIGHT' && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (newDirection === 'DOWN' && direction !== 'UP') {
                direction = 'DOWN';
            }
        }

        function restartGame() {
            snake = [{ x: 9 * box, y: 9 * box }];
            direction = '';
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };
            score = 0;
            message.textContent = '';
            clearInterval(game);
            game = setInterval(draw, speed); // Use the adjusted speed
        }

        document.getElementById('upButton').addEventListener('click', () => changeDirection('UP'));
        document.getElementById('downButton').addEventListener('click', () => changeDirection('DOWN'));
        document.getElementById('leftButton').addEventListener('click', () => changeDirection('LEFT'));
        document.getElementById('rightButton').addEventListener('click', () => changeDirection('RIGHT'));
        document.getElementById('restartButton').addEventListener('click', restartGame);

        let game = setInterval(draw, speed); // Start with the adjusted speed
    </script>
</body>
</html>
