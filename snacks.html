<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
        }

        canvas {
            border: 1px solid #000;
        }

        .controls {
            margin: 10px;
        }

        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="controls">
        <button id="up">Upper</button>
        <div>
            <button id="left">Left</button>
            <button id="right">Right</button>
        </div>
        <button id="down">Lower</button>
    </div>
    <button id="restart">Restart</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 400;

        let snake = [{ x: 200, y: 200 }];
        let snakeLength = 1;
        let food = { x: 0, y: 0 };
        let dx = 20;
        let dy = 0;
        let gameOver = false;

        function drawGame() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "green" : "lightgreen";
                ctx.fillRect(snake[i].x, snake[i].y, 20, 20);
            }

            // Move snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            
            // Check for food collision
            if (head.x === food.x && head.y === food.y) {
                snakeLength++;
                generateFood();
            }

            snake.unshift(head);
            if (snake.length > snakeLength) {
                snake.pop();
            }

            // Check for collision with walls or self
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head)) {
                gameOver = true;
                alert("Game Over!");
            }

            setTimeout(drawGame, 100);
        }

        function collision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function generateFood() {
            food.x = Math.floor((Math.random() * (canvas.width / 20))) * 20;
            food.y = Math.floor((Math.random() * (canvas.height / 20))) * 20;
        }

        function controlSnake(event) {
            switch (event.target.id) {
                case 'up':
                    if (dy === 0) {
                        dx = 0;
                        dy = -20;
                    }
                    break;
                case 'down':
                    if (dy === 0) {
                        dx = 0;
                        dy = 20;
                    }
                    break;
                case 'left':
                    if (dx === 0) {
                        dx = -20;
                        dy = 0;
                    }
                    break;
                case 'right':
                    if (dx === 0) {
                        dx = 20;
                        dy = 0;
                    }
                    break;
            }
        }

        function restartGame() {
            snake = [{ x: 200, y: 200 }];
            snakeLength = 1;
            dx = 20;
            dy = 0;
            gameOver = false;
            generateFood();
            drawGame();
        }

        document.getElementById("up").addEventListener("click", controlSnake);
        document.getElementById("down").addEventListener("click", controlSnake);
        document.getElementById("left").addEventListener("click", controlSnake);
        document.getElementById("right").addEventListener("click", controlSnake);
        document.getElementById("restart").addEventListener("click", restartGame);

        generateFood();
        drawGame();
    </script>
</body>
</html>
