<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to Techrise Community</title>

  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <!-- Link to Animate.css for animation effects -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Custom CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
    }

    .welcome-text {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }

    .animated-btn {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #0072ff;
      background-color: white;
      border: none;
      border-radius: 25px;
      margin-top: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .animated-btn:hover {
      transform: scale(1.1);
    }

    /* Add Animation */
    .animate__animated {
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="welcome-text animate__animated animate__fadeInDown">Welcome to <span class="animate__animated animate__pulse animate__infinite">Techrise Community</span></h1>

    <button class="animated-btn animate__animated animate__fadeInUp">
      Explore the Community
    </button>
  </div>
</body>
</html>
